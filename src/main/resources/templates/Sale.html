<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>salesmanid</th>
            <th>salesmanName</th>
            <th>dos</th>
            <th>Product</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sale : ${sales}">
            <th scope="row" th:text="${sale.saleid}"></th>
            <td th:text="${sale.salesmanId}"></td>
            <td th:text="${sale.salesmanName}"></td>
            <td th:text="${sale.dos}"></td>
            <td th:text="${sale.product.name}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
